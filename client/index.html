<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temicodex - Your Coding AI</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="app">
      <div class="animate seven">
        <span>t</span><span>e</span><span>m</span><span>i</span><span>c</span><span>o</span><span>d</span><span>e</span><span>x</span> &nbsp;
        <span>c</span><span>h</span><span>a</span><span>t</span> &nbsp;
        <span>g</span><span>p</span><span>t</span><span>-</span><span>3</span><span>c</span><span>l</span><span>o</span><span>n</span><span>e</span>
        
       
      </div>
      <div id="chat_container"></div>

      <form>
        <textarea 
        placeholder="Ask Temicodex ..."
        name="prompt" id="prompt" col s="1" rows="1"
        ></textarea>
        <button type="submit">
          <img src="assets/send.svg" alt="send">
        </button>
      </form>
    </div>
       
    </div>
    <script type="module" src="script.js"></script>
  </body>
</html>
